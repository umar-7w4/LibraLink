<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LibraLink - Login</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<div th:replace="common/dashboardheader :: common-dashboardheader"></div>
	<div class="main-content">
	    <div class="login-container">
		<div class="title-container">
	        <img width="200px" height="200px" class="generalBookImage" src="https://cdn0.iconfinder.com/data/icons/seo-web-4-1/128/Vigor_Profile-Private-Secure-Information-Account-512.png" alt="General Book Image" />
	    </div>
	        <h2>Login</h2>
	        <form th:action="@{/auth/login}" method="post">
	            <div class="form-group">
	                <label for="username">Username:</label>
	                <input type="text" id="username" name="username" required />
	            </div>
	            <div class="form-group">
	                <label for="password">Password:</label>
	                <input type="password" id="password" name="password" required />
	            </div>
	            <div class="form-group">
	                <button type="submit">Login</button>
	            </div>
	            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	        </form>
	        <div th:if="${param.error}">
		        <p style="color: red;">Incorrect username or password.</p>
		    </div>
	        <a th:href="@{/auth/signup}">Register</a>
	    </div>
	</div>
</body>
</html>
