<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<div th:replace="common/dashboardheader :: common-dashboardheader"></div>
	<div class="main-content">
		<div class="login-container">
			<img width="200px" height="200px" class="generalBookImage" src="https://cdn0.iconfinder.com/data/icons/seo-web-4-1/128/Vigor_Profile-Private-Secure-Information-Account-512.png" alt="General Book Image" />
			<h2>Sign Up</h2>
			<form th:action="@{/auth/signup}" method="post">
			    <div class="form-group">
			        <label for="username">Username:</label>
			        <input type="text" id="username" name="username" required />
			    </div>
			    <div class="form-group">
			        <label for="password">Password:</label>
			        <input type="password" id="password" name="password" required />
			    </div>
			    <div class="form-group">
			        <label for="email">Email:</label>
			        <input type="email" id="email" name="email" required />
			    </div>
			    <div class="form-group">
			        <button type="submit">Sign Up</button>
			    </div>
			    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			</form>
			<a th:href="@{/auth/login}">Already have an account? Login</a>
</body>
</html>
